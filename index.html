<html>
  <head>
	<title>Git internals in d3.js</title>
	<script src="/git-internals-d3/bower_components/d3/d3.min.js" type="text/javascript" charset="utf-8"></script>
	<link href="/git-internals-d3/css/style.css" rel="stylesheet" />
  </head>
  <body>
	<div class="container">
	  <div class="content">
		<h3>Git internals in d3.js</h3>
		<p>Under development.</p>
		<div>
		  <svg></svg>
		</div>
	  </div>
	</div>
  </body>
  <script type="text/javascript">
	(function() {
	  d3.selectAll('p').style('color', 'lightblue');
	  var svg = d3.select('svg')
				.attr('width', 900)
				.attr('height', 600),
				canvas = svg.append('g'),
				data = ['./', 'Rakefile', 'README', 'lib/', 'lib/simplegit.rb'],
				blobData = ['tree : 1a738d', 'blob : a874b7', 'blob : a906cb', 'tree : fe8971', 'blob : a0a60a'];
	  canvas.selectAll('.files')
			.data(data)
			.enter()
			.append('rect')
			.attr('class', 'files')
			.attr('rx', 5)
			.attr('ry', 5)
			.attr('x', 200)
			.attr('y', function(d, i) {
			  return 100 + i * 50;
			})
			.attr('height', 30)
			.attr('width', 150)
			.attr("fill", "#fff")
			.attr("stroke", "#333")
			.attr("stroke-width", "2");
	  canvas.selectAll('.file-names')
			.data(data)
			.enter()
			.append('text')
			.attr('class', 'file-names')
			.text(function(d) { return d;})
			.attr('x', 220)
			.attr('y', function(d, i) {
			  return 120 + i * 50;
			})
			.attr('fill', '#333')
	  canvas.selectAll('.blob-labels')
			.data(blobData)
			.enter()
			.append('text')
			.attr('class', 'blob-labels')
			.text(function(d) { return d;})
			.attr('x', 520)
			.attr('y', function(d, i) {
			  return 120 + i * 50;
			})
			.attr('fill', '#333')
	  canvas.append('line')
			.attr('x1', 440)
			.attr('y1', 60)
			.attr('x2', 440)
			.attr('y2', 360)
			.attr("stroke", "#000")
	  canvas.selectAll('.dashed-line')
			.data(blobData)
			.enter()
			.append('line')
			.attr('class', '.dashed-line')
			.attr('x1', 360)
			.attr('y1', function(d, i) {
				return 115 + i * 50;
			})
			.attr('x2', 500)
			.attr('y2', function(d, i) {
				return 115 + i * 50;
			})
			.attr("stroke", "#000")
			.attr("stroke-dasharray", ("3, 3"))
	})();
  </script>
</html>
